<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${(mode.equals('details') ? 'View' : 'Add') + ' a Dog'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main class="container">
    <h1 th:text="${(mode.equals('details') ? 'View' : 'Add') + ' a Contact'}"></h1>
    <hr>
    <form action="#" th:href="${mode.equals('add') ? '@{/contacts/add}' : '@{/contacts/edit/{contactId}(contactId=${contact.getId()})}'}" method="post" th:object="${contact}">
        <input type="text" class="d-none" th:field="*{id}" readonly>
        <div class="mb-3">
            <label for="name" class="form-label">LastName:</label>
            <input type="text" id="name" class="form-control" th:field="*{lastName}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">FirstName:</label>
            <input type="text" id="breed" class="form-control" th:field="*{firstName}" th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="text" id="age" class="form-control"  th:field="*{nbPhone}"  th:readonly="${mode.equals('details')}" th:required="${mode.equals('add')}">

        </div>
        <div class="text-end">
            <a th:if="${mode.equals('details')}" class="btn btn-secondary" th:href="@{/public}"><i class="bi bi-arrow-counterclockwise"></i> Return</a>
            <button th:unless="${mode.equals('details')}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a contact</button>
        </div>
    </form>
</main>
</body>
</html>
