<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>

</header>
<main class="container">
    <h1 class="fw-light">Contact List</h1>
    <hr>
    <table th:if="${!contacts.isEmpty()}" class="rounded overflow-hidden table table-dark table-striped text-center align-middle">
        <thead>
        <tr>
            <th>LastName</th>
            <th>FirstName</th>
            <th>Age</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.firstName}"></td>
            <td th:text="${c.lastName}"></td>
            <td th:text="${c.nbPhone}"></td>
            <td>
                <!--                       http://localhost:8080/dogs/dogId  -->
                <!--                        <a th:href="@{/dogs/dogId}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a>-->

                <!--                       http://localhost:8080/dogs?dogId=xxxxxxxxxx -->
                <!--                        <a th:href="@{/dogs/(dogId=${d.id})}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a>-->

                <!--                       http://localhost:8080/dogs/xxxxxxxxxx -->
                <a th:href="@{/public/{contactId}(contactId=${c.id})}" class="btn btn-outline-info"><i class="bi bi-eye"></i> Details</a>
                <a th:href="@{/private/delete/{contactId}(contactId=${c.id})}" class="btn btn-outline-danger"><i class="bi bi-eye"></i> Delete</a>
                <a th:href="@{/private/edit/{contactId}(contactId=${c.id})}" class="btn btn-outline-warning"><i class="bi bi-eye"></i> Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${contacts.isEmpty()}">There is no dog in the database yet!</p>
    <hr>
    <div class="text-end">
        <a th:href="@{/private/add}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add a Contact</a>
    </div>
</main>
</body>
</html>
